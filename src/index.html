<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" defer src="/main.js"></script>
    <link rel="manifest" href="/.well-known/manifest.webmanifest" />
  </head>

  <body>
    <main class="container">
      <div><progress id="loading" /></div>
      <h2>Borderless IWA Demo</h2>
      <p>
        This window <span class="bold">is</span>
        <span class="hidden-in-borderless bold">not</span> borderless
      </p>
      <p>
        Window management permission state:
        <span id="permission-state" class="bold"
          >UNKNOWN
      </p>
      <button id="permission-prompt">
        Prompt permission
      </button>
      <p style="margin-top: 4rem;">
        When the permission is granted, the modal below will open in a
        borderless window.
      </p>
      <a role="button" href="/modal/window.html" target="_blank">
        Open window
      </a>
    </main>
  </body>
</html>
